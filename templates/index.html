<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wine Cultivar Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Wine Cultivar Predictor</h2>
      <form method="post">
        {% for f in features %}
        <label>{{ f }}
          <input name="{{ f }}" step="any" required />
        </label>
        {% endfor %}
        <button type="submit">Predict</button>
      </form>

      {% if result %}
      <div class="result">{{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
